# Node.js CI workflow

name: Node.js CI

on: [push, pull_request, merge_group]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run lint
        run: |
          yarn run lint:js
      - name: Build
        run: |
          yarn run build
